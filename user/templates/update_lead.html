{% extends "base.html" %}
{% block title %} Updating Lead {% endblock title %}
{% block content %}

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Update Lead Details</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form action="{% url 'update_lead' lead.id  %}" method="POST">
                {% csrf_token %}
                <div class="card-body">
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" class="form-control" id="date" name="date" value="{{ lead.date | date:'Y-m-d' }}">
                    </div>
                    <div class="form-group">
                        <label for="person_in_charge">Person in Charge:</label>
                        <input type="text" class="form-control" id="person_in_charge" name="person_in_charge" value="{{ lead.person_in_charge }}">
                    </div>
                    <div class="form-group">
                        <label for="status">Status:</label>
                        <select class="form-control" id="status" name="status">
                            <option value="Pending" {% if lead.status == 'Pending' %} selected {% endif %}>Pending</option>
                            <option value="Scheduled" {% if lead.status == 'Scheduled' %} selected {% endif %}>Scheduled</option>
                            <option value="Completed" {% if lead.status == 'Completed' %} selected {% endif %}>Completed</option>
                            <option value="Canceled" {% if lead.status == 'Canceled' %} selected {% endif %}>Canceled</option>
                        </select>
                    </div>
                    <!-- You can add more fields as needed -->
                </div>
                <!-- /.card-body -->
                
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
            
            
            </div>
        </div>
    </section>
</div>

{% endblock content %}
