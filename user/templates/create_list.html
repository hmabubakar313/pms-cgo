{% extends "base.html" %}
{% block title %} Create Listing{% endblock title %}
{% block content %}

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Add Property Details</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form action="{% url 'create_listing' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-body">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Enter title">
                    </div>
                    {% comment %} <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" name="description" placeholder="Enter description"></textarea>
                    </div> {% endcomment %}
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" id="price" name="price" placeholder="Enter price">
                    </div>
                    <div class="form-group">
                        <label for="num_bedrooms">Number of Bedrooms</label>
                        <input type="number" class="form-control" id="num_bedrooms" name="num_bedrooms" placeholder="Enter number of bedrooms">
                    </div>
                    <div class="form-group">
                        <label for="num_bathrooms">Number of Bathrooms</label>
                        <input type="number" class="form-control" id="num_bathrooms" name="num_bathrooms" placeholder="Enter number of bathrooms">
                    </div>
                    <div class="form-group">
                        <label for="square_footage">Square Footage</label>
                        <input type="number" class="form-control" id="square_footage" name="square_footage" placeholder="Enter square footage">
                    </div>
                    <div class="form-group">
                        <label for="location">Address</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="Enter address">
                    </div>
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="file" class="form-control-file" id="image" name="image">
                    </div>
                </div>
                <!-- /.card-body -->
                
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
            
            
            </div>
        </div>
    </section>
</div>

{% endblock content %}
