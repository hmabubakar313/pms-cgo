{% extends "base.html" %}
{% block title %} create listinin{% endblock title %}
{% block content %}

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Update Listing Details</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form action="{% url 'update_listing' listing.id %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="_method" value="PUT">
                <div class="card-body">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Enter title" value="{{ listing.title }}">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" id="price" name="price" placeholder="Enter price" value="{{ listing.price }}">
                    </div>
                    <div class="form-group">
                        <label for="num_bedrooms">Number of Bedrooms</label>
                        <input type="number" class="form-control" id="num_bedrooms" name="num_bedrooms" placeholder="Enter number of bedrooms" value="{{ listing.num_bedrooms }}">
                    </div>
                    <div class="form-group">
                        <label for="num_bathrooms">Number of Bathrooms</label>
                        <input type="number" class="form-control" id="num_bathrooms" name="num_bathrooms" placeholder="Enter number of bathrooms" value="{{ listing.num_bathrooms }}">
                    </div>
                    <div class="form-group">
                        <label for="square_footage">Square Footage</label>
                        <input type="number" class="form-control" id="square_footage" name="square_footage" placeholder="Enter square footage" value="{{ listing.square_footage }}">
                    </div>
                    <div class="form-group">
                        <label for="location">Address</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="Enter address" value="{{ listing.address }}">
                    </div>
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="file" class="form-control-file" id="image" name="image" multiple>
                    </div>
                </div>
                <!-- /.card-body -->
                
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
            
            
            </div>
        </div>
    </section>
</div>


{% endblock content %}
